      const apiKey ='sk-ab61d67a19de4771953c90d42b20eb39';
const apiUrl = 'https://api.deepseek.com/v1/chat/completions';
async function callDeepSeekAPI(message) {

  const scrollableDiv = document.getElementById('scrollable-div');
    try {
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
                model: 'deepseek-chat',
                messages: [
                    { role: 'user', content: `${message}` }
                ],
                stream: false
            })
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        let content =  result.choices[0].message.content;

        const chatBubbles = document.querySelector('.chat-bubbles');
        const chatItem = document.createElement('div');
        chatItem.className = 'chat-item';
        chatItem.innerHTML = `

        <div class="chat-item">
                          <div class="row align-items-end">
                            <div class="col-auto"><span class="avatar" style="background-image: url()"></span>
                            </div>
                            <div class="col col-lg-6">
                              <div class="chat-bubble">
                                <div class="chat-bubble-title">
                                  <div class="row">
                                    <div class="col chat-bubble-author">deepseek AI 助手</div>
                                    <div class="col-auto chat-bubble-date">${new Date().toLocaleTimeString()}</div>
                                  </div>
                                </div>
                                <div class="chat-bubble-body">
                                   ${marked.parse(content)}
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
        `;
        chatBubbles.appendChild(chatItem);


        

        scrollableDiv.scrollTo({
                top: scrollableDiv.scrollHeight,
                behavior: 'smooth'
            });
        return result;
    } catch (error) {
        console.error('Error:', error);
    }
}
