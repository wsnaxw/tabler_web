<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息背景水印</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            position: relative;
            overflow-x: hidden; /* 防止内容溢出导致水平滚动条 */
        }
 
        /* 水印样式 */
        body::before {
            content: attr(data-watermark); /* 使用自定义的data属性作为水印内容 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            font-size: 20px;
            color: rgba(0, 0, 0, 0.3); /* 设置水印颜色的透明度 */
            transform: rotate(-15deg); /* 设置文字倾斜的角度 */
            white-space: nowrap;
            text-repeat: repeat repeat-x repeat-y; /* 重复文本内容以填充背景 */
        }

        /* 页面内容样式 */
        .content {
            padding: 20px;
        }
    </style>
</head>
<body data-watermark="用户名: John Doe">
<div class="content">
    <!-- 页面内容 -->
