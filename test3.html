      const apiKey ='sk-ab61d67a19de4771953c90d42b20eb39';
const apiUrl = 'https://api.deepseek.com/v1/chat/completions';
async function callDeepSeekAPI(message) {

  const scrollableDiv = document.getElementById('scrollable-div');
    try {
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
                model: 'deepseek-chat',
                messages: [
                    { role: 'user', content: `${message}` }
                ],
                stream: false
            })
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        let content =  result.choices[0].message.content;

        const chatBubbles = document.querySelector('.chat-bubbles');
        const chatItem = document.createElement('div');
        chatItem.className = 'chat-item';
        chatItem.innerHTML = `

        <div class="chat-item">
                          <div class="row align-items-end">
                            <div class="col-auto"><span class="avatar" style="background-image: url()"></span>
                            </div>
                            <div class="col col-lg-6">
                              <div class="chat-bubble">
                                <div class="chat-bubble-title">
                                  <div class="row">
                                    <div class="col chat-bubble-author">deepseek AI 助手</div>
                                    <div class="col-auto chat-bubble-date">${new Date().toLocaleTimeString()}</div>
                                  </div>
                                </div>
                                <div class="chat-bubble-body">
                                   ${marked.parse(content)}
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
        `;
        chatBubbles.appendChild(chatItem);


        

        scrollableDiv.scrollTo({
                top: scrollableDiv.scrollHeight,
                behavior: 'smooth'
            });
        return result;
    } catch (error) {
        console.error('Error:', error);
    }
}

function categorizeMenus(data) {
    const menuList = [];
    const menuMap = {};

    // 先处理一级菜单
    data.forEach(item => {
        const parts = item.url.split('/');
        if (item.url.startsWith('route') && parts.length == 2) {
            const menu = {
                id:item.id,
                name: item.name,
                url: item.url,
                childMenus: []
            };
            menuList.push(menu);
            menuMap[item.url] = menu;
        }
    });


    // 处理子菜单
    data.forEach(item => {
        
        const parts = item.url.split('/');
        if (item.url.startsWith('route') && parts.length > 2) {
            const parentUrl = item.url.split('/').slice(0, 2).join('/');
            if (menuMap[parentUrl]) {
                const childMenu = {
                    id:item.id,
                    name: item.name,
                    url: item.url
                };
                menuMap[parentUrl].childMenus.push(childMenu);
            }
        }
    });

    return menuList;
}

function renderMenusToTable(menus,id) {
            const tbody = document.getElementById(id);
            menus.forEach(menu => {
                const tr = document.createElement('tr');

                // 渲染父级菜单
                const parentTd = document.createElement('td');
                const parentLabel = document.createElement('label');
                parentLabel.className = 'form-check form-check-inline';
                const parentCheckbox = document.createElement('input');
                parentCheckbox.className = 'form-check-input';
                parentCheckbox.type = 'checkbox';
                parentCheckbox.value = menu.id;
                const parentSpan = document.createElement('span');
                parentSpan.className = 'form-check-label wordbold';
                parentSpan.textContent = menu.name;
                parentLabel.appendChild(parentCheckbox);
                parentLabel.appendChild(parentSpan);
                parentTd.appendChild(parentLabel);
                tr.appendChild(parentTd);

                // 渲染子菜单
                const childTd = document.createElement('td');
                let counter = 0;
                const childCheckboxes = [];
                menu.childMenus.forEach((childMenu, index) => {
                    const childLabel = document.createElement('label');
                    childLabel.className = 'form-check form-check-inline';
                    const childCheckbox = document.createElement('input');
                    childCheckbox.className = 'form-check-input';
                    childCheckbox.type = 'checkbox';
                    childCheckbox.value = childMenu.id;
                    const childSpan = document.createElement('span');
                    childSpan.className = 'form-check-label';
                    childSpan.textContent = childMenu.name;
                    childLabel.appendChild(childCheckbox);
                    childLabel.appendChild(childSpan);
                    childTd.appendChild(childLabel);
                    childCheckboxes.push(childCheckbox);

                    counter++;
                    if (counter % 5 === 0 && index < menu.childMenus.length - 1) {
                        const br = document.createElement('br');
                        childTd.appendChild(br);
                    }
                });
                tr.appendChild(childTd);

                tbody.appendChild(tr);

                // 父级 checkbox 事件处理
                parentCheckbox.addEventListener('change', function () {
                    const isChecked = this.checked;
                    childCheckboxes.forEach(checkbox => {
                        checkbox.checked = isChecked;
                    });
                });

                // 子级 checkbox 事件处理
                childCheckboxes.forEach(checkbox => {
                    checkbox.addEventListener('change', function () {
                        const allChecked = childCheckboxes.every(cb => cb.checked);
                        parentCheckbox.checked = allChecked;
                    });
                });
            });
        }

function getSelectedMenuIds() {
            const allCheckboxes = document.querySelectorAll('input[type="checkbox"]');
            const menuIds = [];
            const parentCheckboxes = document.querySelectorAll('tr td:first-child input[type="checkbox"]');

            parentCheckboxes.forEach(parentCheckbox => {
                const parentId = parentCheckbox.value;
                const childCheckboxes = Array.from(parentCheckbox.closest('tr').querySelectorAll('td:last-child input[type="checkbox"]'));
                const isAnyChildChecked = childCheckboxes.some(checkbox => checkbox.checked);
                const isParentChecked = parentCheckbox.checked;

                if (isParentChecked || isAnyChildChecked) {
                    menuIds.push(Number(parentId));
                }
            });

            allCheckboxes.forEach(checkbox => {
                if (checkbox.checked &&!menuIds.includes(Number(checkbox.value))) {
                    menuIds.push(Number(checkbox.value));
                }
            });

            console.log('选中的菜单 ID 数组:', menuIds);
            console.log('选中的菜单 ID 数组:', allCheckboxes);
            return menuIds;
        }






        function checkMatchingCheckboxes(newData) {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            newData.forEach(item => {
                const targetId = item.id.toString();
                checkboxes.forEach(checkbox => {
                    if (checkbox.value === targetId) {
                        checkbox.checked = true;
                        // 触发子菜单的联动更新
                        const parentCheckbox = checkbox.closest('tr').querySelector('.form-check-input:first-child');
                        const childCheckboxes = Array.from(checkbox.closest('td').querySelectorAll('.form-check-input'));
                        const allChecked = childCheckboxes.every(cb => cb.checked);
                        parentCheckbox.checked = allChecked;
                    }
                });
            });
        }
